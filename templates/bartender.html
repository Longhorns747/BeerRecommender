<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bartender</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body>
	<div class="jumbotron">
	    <form action="{{ url_for('recommend_beer') }}" method=post role="form" class="form">
	    	<h1>Bartender</h1>

	    	<h4>Ingredient 1</h4>
	    	{% for ingredient in ing1 %}
		    <div class="radio">
			  <label>
			    <input type="radio" name="ing1" value="{{ ingredient }}">
			    {{ ingredient }}
			  </label>
			</div>
			{% endfor %}
			<h4>Ingredient 2</h4>
			{% for ingredient in ing2 %}
		    <div class="radio">
			  <label>
			    <input type="radio" name="ing2" value="{{ ingredient }}">
			    {{ ingredient }}
			  </label>
			</div>
			{% endfor %}
			<h4>Ingredient 3</h4>
			{% for ingredient in ing3 %}
		    <div class="radio">
			  <label>
			    <input type="radio" name="ing3" value="{{ ingredient }}">
			    {{ ingredient }}
			  </label>
			</div>
			{% endfor %}
			<h4>Ingredient 4</h4>
			{% for ingredient in ing4 %}
		    <div class="radio">
			  <label>
			    <input type="radio" name="ing4" value="{{ ingredient }}">
			    {{ ingredient }}
			  </label>
			</div>
			{% endfor %}

			<button type="submit" class="btn btn-default">Submit</button>
	    </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</body>
</html>
