<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beertender!</title>
	<!-- Bootstrap -->
	<link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
</head>
<body>

<!-- TODO: Template-ize this shit -->
<nav class="navbar navbar-default navbar-inverse navbar-fixed-bottom" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
				<span class="sr-only">Toggle navigation</span>
				<!-- Hamburger -->
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">BeerRecomender</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbar">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#">F.A.Q.</a></li>
				<li><a href="#">About Us</a></li>
			</ul>
		</div>
	</div>
</nav>


<div class="jumbotron">
	<h1>Your recommendation is ready!</h1>

	<p>
		After some incredibly complex computations, we've found your next beer!
	</p>
</div>


<div class="row center-block" style="padding-top: 40px;">
	<div class="col-md-6 col-md-offset-3">
		<div class="text-center well">
			{% if result %}
				<p class='lead'>We think your next beer should be a: </p> <h1> {{ result }} </h1>
			{% else %}
				<h1>Don't be an idiot, go back and select some ingredients.</h1>
			{% endif %}
		</div>
	</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename="js/jquery-1.11.1.min.js") }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</body>
</html>
