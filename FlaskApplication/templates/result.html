<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beertender!</title>
	<!-- Bootstrap -->
	<link href="{{ url_for('static', filename="css/bootstrap.min.css") }}" rel="stylesheet">
</head>

<body style="padding-bottom: 70px">

<div class='container-fluid'>
	<div class="jumbotron" style="padding: 0.5em 0.6em;">
		<div class='text-center'>
			<h1>Your recommendation is ready!</h1>

			<p>
				After some incredibly complex computations, we've found your next beer!
			</p>
		</div>
	</div>


	<div class="row center-block" style="padding-top: 30px;">
		<div class="col-md-6 col-md-offset-3">
			<div class="text-center well">
				{% if result %}
					<p class='lead'>We think your next beer should be a: </p> <h1> {{ result }} </h1>
				{% else %}
					<h1>Don't be an idiot, go back and select some ingredients.</h1>
				{% endif %}
			</div>
		</div>
	</div>
</div>

{% include "navbar.html" %}

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename="js/jquery-1.11.1.min.js") }}"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{{ url_for('static', filename="js/bootstrap.min.js") }}"></script>
</body>
</html>
